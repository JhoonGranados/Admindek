<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register V3 - Admindek</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/custom.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: flex;
        }

        .login-banner {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
        }

        .login-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.7) 100%);
        }

        .banner-content {
            position: relative;
            z-index: 1;
            color: white;
        }

        .login-form-container {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-floating>.form-control:focus~label,
        .form-floating>.form-control:not(:placeholder-shown)~label {
            color: #0d6efd;
            transform: scale(.85) translateY(-.5rem) translateX(.15rem);
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }

        .btn-primary {
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: #6b7280;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
                max-width: 400px;
                min-height: auto;
                margin: 20px;
            }

            .login-banner {
                display: none;
            }

            .login-form-container {
                padding: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <!-- Left Side: Image Banner -->
        <div class="login-banner">
            <div class="banner-content">
                <div class="d-flex align-items-center gap-2 mb-3">
                    <div class="bg-white rounded-circle p-2 d-flex align-items-center justify-content-center"
                        style="width: 40px; height: 40px;">
                        <img src="../assets/img/logo.png" alt="Admindek Logo" width="24">
                    </div>
                    <span class="fs-4 fw-bold">Admindek</span>
                </div>
            </div>
            <div class="banner-content">
                <h2 class="display-6 fw-bold mb-3">Join our community.</h2>
                <p class="mb-0 opacity-75">Start your journey with us and experience the difference.</p>
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="login-form-container">
            <div class="mb-4">
                <h3 class="fw-bold text-dark">Create Account</h3>
                <p class="text-muted">Enter your details to register.</p>
            </div>

            <form action="login.html">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="John Doe" required>
                    <label for="floatingName">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckTerms" required>
                    <label class="form-check-label text-muted small" for="flexCheckTerms">
                        I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
            </form>

            <div class="divider small">or register with</div>

            <div class="d-grid gap-2 d-md-flex">
                <button class="btn btn-outline-secondary flex-fill" type="button">
                    <i class="bi bi-google me-2"></i> Google
                </button>
                <button class="btn btn-outline-secondary flex-fill" type="button">
                    <i class="bi bi-github me-2"></i> GitHub
                </button>
            </div>

            <div class="text-center mt-4">
                <span class="text-muted">Already have an account?</span>
                <a href="login-v3.html" class="text-decoration-none fw-semibold ms-1">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
